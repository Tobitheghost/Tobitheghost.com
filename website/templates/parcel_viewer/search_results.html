{% for data in results %}
    
    <button 
    name="option_result" 
    id='{{data.id}}' 
    value='{{data["full_address"]}}' 
    onclick='updateMap({{data["multipolygon"]}})'
    hx-trigger="click" 
    hx-get="/results/{{data.id}}" 
    hx-target="#text_detail_container">
        {{data.address}}
    </button> 

{% endfor %}
